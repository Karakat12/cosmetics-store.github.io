<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B0000;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        
        nav {
            background-color: #333; 
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #8B0000;
            color: #fff;
            border-radius: 5px;
        }

        
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none; 
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-weight: 400;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #8B0000;
            color: #fff;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        nav .dropdown a {
            display: inline-block;
        }
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 8px; }
        form { 
            display: flex; 
            flex-direction: column; }
        label, input, textarea, button { 
            margin-top: 10px; }
        input, textarea { 
            padding: 8px; 
            font-size: 14px; 
            width: 100%; }
        button { 
            background-color: #8B0000; 
            color: #fff; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; }
            footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>Контакты</header>
    <nav>
    <a href="index.html">Главная</a>
    <a href="products.html">Каталог</a>
    <a href="discounts.html">Скидки</a>
    <a href="contacts.html">Контакты</a>
    </nav>

    <div class="container">
        <h2>Свяжитесь с нами</h2>
        
        <div class="contact-info">
            <h3>Контактная информация</h3>
            <p>Email: <a href="mailto:zhaylauk@mail.ru">zhaylauk@mail.ru</a></p>
            <p>Телефон: +7 (700) 236-0210</p>
            <p>Адрес: г. Алматы, ул. Абая, 10</p>
        </div>

        <h3>Форма обратной связи</h3>
        <form class="contact-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <footer>Все права защищены © 2024</footer>
</body>
</html>
